spring:
  datasource:
    url: jdbc:h2:mem:perfumeria;MODE=MySQL;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true   # <- CLAVE: data.sql corre DESPUÃ‰S de crear tablas
  sql:
    init:
      mode: always                           # asegura correr data.sql en H2
  h2:
    console:
      enabled: true
      path: /h2
server:
  port: 8080
